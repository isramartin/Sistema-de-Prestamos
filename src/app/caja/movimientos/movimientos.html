<div class="caja-container">
  <!-- Header del módulo -->
  <div class="module-header">
    <h2><i class="fas fa-cash-register"></i> Módulo de Movimientos</h2>
    <div class="submenu-tabs">
      <button 
        [class.active]="currentSubmenu === 'movimientos'"
        (click)="setActiveSubmenu('movimientos')"
        routerLink="movimientos">
        <i class="fas fa-exchange-alt"></i> Movimientos
      </button>
      <button 
        [class.active]="currentSubmenu === 'cierre'"
        (click)="setActiveSubmenu('cierre')"
        routerLink="cierre">
        <i class="fas fa-lock"></i> Cierre Diario
      </button>
      <button 
        [class.active]="currentSubmenu === 'historial'"
        (click)="setActiveSubmenu('historial')"
        routerLink="historial">
        <i class="fas fa-history"></i> Historial
      </button>
    </div>
  </div>

  <!-- Contenido dinámico según submenú -->
  <div class="module-content">
    <router-outlet></router-outlet>
  </div>
</div>
